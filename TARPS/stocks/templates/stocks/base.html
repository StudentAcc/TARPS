<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Hugo 0.88.1">
    <title> 
      {% block title %}Main Page{% endblock %}
    </title>

    <!-- Bootstrap core CSS -->

    {% load static %}

    <!-- <link rel="stylesheet" type="text/css" href="{% static 'stocks/dist/css/bootstrap.min.css' %}"> -->
    <link rel="stylesheet" type="text/css" href= "{% static 'stocks/css/bootstrap.min.css' %}">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <link href= "{% static 'stocks/css/index.css' %}" type="text/css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">TARPS</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            {% if user.is_authenticated %}
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              <a class="nav-link active" aria-current="page" href="{% url 'recommendations' %}">Recommendations</a>
              <a class="nav-link active" aria-current="page" href="{% url 'guide' %}">Guide</a>
              <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
              <!-- <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a> -->
            {% endif %}
          </nav>
        </div>
      </header>

      <main class="px-3">
        {% if user.is_authenticated %}
          {% block content %} {% endblock %}
        {% else %}
          {% block content2 %}
            <h2>You are not logged in</h2>
            <a href="{% url 'login' %}"><button >Log In</button></a>
          {% endblock %}
        {% endif %}
      </main>

      <footer class="mt-auto text-white-50">
        <p>TARPS designed by Amir Saeidi.</p>
      </footer>
    </div>


    
  </body>
  <script src="{% static 'stocks/js/main.js' %}"></script>
</html>
